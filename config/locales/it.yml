  group_creation_info: 'Ci sono quattro tipi di gruppo:'
  group_description: Le organizzazioni sono gruppi che sono autonomi e che hanno persone come membri.
  network_description: Le reti sono gruppi che hanno organizzazioni come membri. Una rete può essere usata come una associazione di più organizzazioni, oppure come uno spazio in cui più organizzazioni possono collaborare.
  committee_description: I comitati sono gruppi all'interno di una organizzazione o di una rete. Un comitato è completamente subordinato alla organizzazione o rete madre. Un utente esterno alla organizzazione o alla rete, ma aggiunto ad un comitato avrà accesso solamente a quel comitato.
  council_description: I consigli sono gruppi con speciali poteri di amministrazione. Ogni organizzazione ed ogni rete può avere un consiglio. Se ce lo ha, i membri del consiglio hanno poteri amministrativi sulla rete o organizzazione.
  council_description_details: Per impostazione predefinita, tutti i membri possono modificare  %{group}. Se vuoi che sia amministrato solamente a alcuni utenti devi creare un consiglio ed aggiungere ad esso gli utenti che debbono avere un ruolo e potere di amministrazione.
